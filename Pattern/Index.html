<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Pattern</title>
</head>
<body>
    <center>
    <h2>DATE</h2>
    <form action="./Index1.html" autocomplete="off">
            <label for="user">Date :-</label>
            <input type="text" id="user" required
            pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])/(0[0-9]|1[0-2])/[0-9]{4}"
            placeholder="dd-mm-year"
            ><br><br>
            <button>Submit</button>
    </form>
    </center>
</body>
</html>
